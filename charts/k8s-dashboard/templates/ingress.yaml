---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  ingressClassName: nginx-controller
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
        path: /
